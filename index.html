<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sayip op bro</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-purple: #a855f7;
      --secondary-purple: #7c3aed;
      --dark-purple: #5b21b6;
      --dark-bg: #0f0524;
      --card-bg: rgba(30, 15, 60, 0.92);
      --text-primary: #fff;
      --text-secondary: #a1a1aa;
      --glow-purple: 0 0 16px 2px #a855f7;
    }
    body.profile-cybergame {
      min-height: 100vh;
      background: var(--dark-bg);
      font-family: 'Rajdhani', sans-serif;
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 2vw;
    }
    .profile-box {
      background: var(--card-bg);
      border: 2.5px solid var(--primary-purple);
      border-radius: 18px;
      box-shadow: var(--glow-purple);
      width: 380px;
      max-width: 100vw;
      padding: 2rem 1.5rem;
      position: relative;
    }
    .avatar-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
      min-height: 130px;
    }
    .avatar-wrapper::before {
      content: "";
      position: absolute;
      top: 59px;
      left: 0;
      right: 0;
      height: 8px;
      z-index: 0;
      background: linear-gradient(90deg, var(--secondary-purple) 22%, #5b21b6 65%, var(--primary-purple));
      border-radius: 5px;
      opacity: 0.65;
    }
    .profile-avatar {
      width: 115px;
      height: 115px;
      border-radius: 50%;
      border: 3px solid var(--secondary-purple);
      background: #1c093c url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=256&q=80') center/cover;
      margin: 0 auto;
      box-shadow: var(--glow-purple);
      position: relative;
      z-index: 1;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .profile-avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--secondary-purple);
    }
    .profile-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.45rem;
      font-weight: 700;
      margin-top: 1.05rem;
      margin-bottom: 0.2rem;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--text-primary) 65%, var(--primary-purple) 85%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
      text-align: center;
    }
    .profile-username {
      font-size: 1.05rem;
      color: var(--primary-purple);
      margin-bottom: 1rem;
      font-weight: 600;
      user-select: none;
      text-align: center;
    }
    .profile-bio {
      background: rgba(168, 85, 247, 0.09);
      border-radius: 8px;
      padding: 0.7rem .7rem;
      color: var(--text-secondary);
      font-size: 0.98rem;
      margin-bottom: 1.2rem;
      font-weight: 500;
      text-align: center;
    }
    .profile-stats {
      display: flex;
      justify-content: space-between;
      background: rgba(168,85,247,0.17);
      border-radius: 8px;
      border: 1.5px solid var(--secondary-purple);
      margin-bottom: 1.25rem;
    }
    .profile-stat {
      flex: 1 1 30%;
      padding: .7rem .3rem;
      text-align: center;
      border-right: 1px solid rgba(168, 85, 247, 0.18);
      font-size: 1rem;
    }
    .profile-stat:last-child { border-right: none; }
    .profile-stat-value {
      font-size: 1.18rem;
      font-weight: 700;
      color: var(--primary-purple);
      margin-bottom: 0.2rem;
      display: block;
      font-family: 'Orbitron',sans-serif;
      letter-spacing: .2px;
    }
    .profile-stat-label {
      font-size: 0.93rem;
      color: var(--text-secondary);
      font-weight: 600;
    }
    .profile-tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 0.6rem;
    }
    .profile-tab {
      flex: 1;
      padding: 0.55rem 0;
      text-align: center;
      background: rgba(43, 18, 80, 0.79);
      color: var(--text-primary);
      border: 1.5px solid var(--primary-purple);
      border-radius: 7px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.03rem;
      transition: background 0.25s, color 0.25s;
    }
    .profile-tab.active, .profile-tab:hover {
      background: var(--primary-purple);
      color: #fff;
    }
    .profile-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .profile-tile {
      height: 90px;
      background: rgba(120,60,222,0.12);
      border: 1.5px solid var(--secondary-purple);
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(168,85,247,0.16);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-purple);
      font-weight: 700;
      font-size: 1.08rem;
      cursor: pointer;
      transition: box-shadow 0.27s, background 0.27s;
      text-align: center;
      user-select: none;
    }
    .profile-tile:hover {
      box-shadow: 0 0 19px var(--primary-purple), 0 0 8px #a855f7;
      background: rgba(120,60,222,0.19);
      color: #fff;
    }
    @media (max-width: 480px) {
      .profile-box { width: 96vw; padding: 1rem 0.5rem; }
      .profile-avatar { width: 80px; height: 80px;}
      .avatar-wrapper { min-height: 95px;}
      .profile-content { gap: 0.6rem; }
      .profile-tile { font-size: 0.98rem; height: 60px; }
      .profile-stat { font-size: 0.88rem; padding: .44rem 0; }
      .profile-stat-value { font-size: 1rem; }
      .profile-name { font-size: 1.05rem; margin-top: 1.02rem;}
      .profile-tab { font-size: 0.93rem; padding: 0.4rem 0; }
    }
  </style>
</head>
<body class="profile-cybergame">
  <div class="profile-box">
    <div class="avatar-wrapper">
      <img src="https://tse2.mm.bing.net/th/id/OIP.tDW-NpXZl6A2zBGZX5SwUAHaNK?cb=ucfimgc2&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Battelzy Avatar" class="profile-avatar" />
    </div>
    <div class="profile-name">Battelzy Game</div>
    <div class="profile-username">@battelzy</div>
    <div class="profile-bio">maarra oodraa kutta </div>

    <div class="profile-stats">
      <div class="profile-stat">
        <span class="profile-stat-value">1.2K</span>
        <span class="profile-stat-label">Following</span>
      </div>
      <div class="profile-stat">
        <span class="profile-stat-value">23K</span>
        <span class="profile-stat-label">Followers</span>
      </div>
      <div class="profile-stat">
        <span class="profile-stat-value">1.7K</span>
        <span class="profile-stat-label">Tournaments</span>
      </div>
    </div>

    <div class="profile-tabs">
      <div class="profile-tab active" id="tab-tournaments">Tournaments</div>
      <div class="profile-tab" id="tab-players">Players</div>
      <div class="profile-tab" id="tab-news">News</div>
    </div>

    <div class="profile-content" id="profileContent">
      <div class="profile-tile">1v1 vaa myre</div>
      <div class="profile-tile">valliyammachi cup #2</div>
      <div class="profile-tile">Tournament #3</div>
      <div class="profile-tile">Tournament #4</div>
    </div>
  </div>

  <script>
    // Demo tab switching and content (static example)
    const tabs = document.querySelectorAll('.profile-tab');
    const profileContent = document.getElementById('profileContent');
    const tournaments = [
      '<div class="profile-tile">Tournament #1</div>',
      '<div class="profile-tile">Tournament #2</div>',
      '<div class="profile-tile">Tournament #3</div>',
      '<div class="profile-tile">Tournament #4</div>',
    ];
    const players = [
      '<div class="profile-tile">AlphaPlayer</div>',
      '<div class="profile-tile">ProGamer</div>',
      '<div class="profile-tile">VIPx</div>',
      '<div class="profile-tile">NovaLegend</div>',
    ];
    const news = [
      '<div class="profile-tile">New Event Soon</div>',
      '<div class="profile-tile">Update v3.1 Released</div>',
      '<div class="profile-tile">Season Rankings</div>',
      '<div class="profile-tile">Clan Wars</div>',
    ];
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(el => el.classList.remove('active'));
        tab.classList.add('active');
        if(tab.id === "tab-tournaments") profileContent.innerHTML = tournaments.join('');
        if(tab.id === "tab-players") profileContent.innerHTML = players.join('');
        if(tab.id === "tab-news") profileContent.innerHTML = news.join('');
      });
    });
  </script>
</body>
</html>
